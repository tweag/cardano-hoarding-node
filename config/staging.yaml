server:
  host: 0.0.0.0
  port: 3000

# Path to secrets file (can be relative or absolute)
# In production, this could be: /run/secrets/hoard-staging
secrets_file: secrets/staging.yaml

# Path to Cardano protocol config file
protocol_config_path: config/preview/config.json

database:
  host: staging-db.example.com
  port: 5432
  database_name: hoard_staging
  pool:
    size: 20
    acquisition_timeout_seconds: 10
    aging_timeout_seconds: 1800
    idleness_timeout_seconds: 600

logging:
  minimum_severity: INFO

[core]
	engine = pg
	top_dir = db
	# plan_file = db/sqitch.plan

[engine "pg"]
	# PostgreSQL connection via Unix socket
	# Points to local dev database started with: nix run .#postgres
	# Uses PGHOST environment variable set in dev shell
	target = db:pg://postgres@/hoard_dev
	# registry = sqitch
	# client = psql

# Deployment target for dev environment
[target "dev"]
	uri = db:pg://postgres@/hoard_dev

# Uncomment to configure other targets (staging, production, etc.)
# [target "prod"]
# 	uri = db:pg://user@host/dbname
